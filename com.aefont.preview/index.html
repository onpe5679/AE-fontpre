<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AE Font Preview</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="app-title">폰트 프리뷰</h1>
            <div class="language-selector">
                <select id="language-select">
                    <option value="ko">한국어</option>
                    <option value="en">English</option>
                    <option value="ja">日本語</option>
                </select>
            </div>
        </header>

        <main class="main-content">
            <section class="input-section">
                <div class="input-group">
                    <label for="preview-text" id="text-label">미리보기 텍스트:</label>
                    <textarea id="preview-text" placeholder="미리보기할 텍스트를 입력하세요...">가나다라마바사 ABCD 1234 あいうえお</textarea>
                </div>
                
                <div class="input-group">
                    <label for="font-size" id="size-label">폰트 크기:</label>
                    <input type="range" id="font-size" min="12" max="72" value="24">
                    <span id="size-value">24px</span>
                </div>

                <div class="input-group">
                    <label for="search-font" id="search-label">폰트 검색:</label>
                    <input type="text" id="search-font" placeholder="폰트 이름으로 검색...">
                </div>
            </section>

            <section class="controls-section">
                <button id="refresh-fonts" class="btn btn-primary">
                    <span id="refresh-text">폰트 새로고침</span>
                </button>
                <button id="apply-font" class="btn btn-secondary">
                    <span id="apply-text">선택된 폰트 적용</span>
                </button>
            </section>

            <section class="font-list-section">
                <div class="list-header">
                    <h3 id="font-list-title">폰트 목록</h3>
                    <span id="font-count">0개 폰트</span>
                </div>
                <div id="font-list" class="font-list">
                    <div class="loading" id="loading">
                        <span id="loading-text">폰트 목록을 불러오는 중...</span>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="status" id="status">
                <span id="status-text">준비 완료</span>
            </div>
        </footer>
    </div>

    <!-- Adobe CEP CSInterface -->
    <script src="js/CSInterface.js"></script>
    <script src="js/debug.js"></script>
    <script src="js/fontLoader.js"></script>
    <script src="js/fontRender.js"></script>
    <script src="js/fontFamily.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
